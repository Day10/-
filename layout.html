<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <div id="root">
    <h2>float example</h2>
    <div>
      <div class='box float-left'>float-left</div>
      <div class='box float-left'>float-left</div>
      <div class='box float-right'>float-right1</div>
      <div class='box float-right'>float-right2</div>
      <div class='box float-right'>float-right2</div>
      <div class='box float-right'>float-right2</div>
      <div class='box float-right'>float-right2</div>
      <div class='box float-right'>float-right2</div>
      <div class='box not-float'>not-float</div>
      <div class='box not-float'>not-float</div>
    </div>
  </div>
</body>

</html>
<style>
  .float-left{
    float: left;
  }
  .float-right{
    float: right;
  }
  .box{
    width: 200px;
    height: 200px;
    border: 1px solid gray;
    background-color: pink;
  }
  .not-float{
    width: 300px;
    height: 300px;
    background-color: green;
  }
</style>
